<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>돔 접근 테스트</h1>
    <main>

    </main>
    <script>
        const main = document.querySelector('main');
        const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            
            // 이렇게 되면 main으로 접근을 10번 하기때문에 접근최소화 측면에서 좋지 않다.
            // const main = document.querySelector('main');
            const article = document.createElement('article');
            article.innerHTML = `
            <figure>
                <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                    alt="" class="figImg">
                <figcaption class="figCap">유재석씨가 코로나에 감염되었다는 소식입니다!</figcaption>
            </figure>
            `;

            // 
            frag.appendChild(article);
            // main.appendChild(article);
        }
        // DocumentFragment에다 만든 것을 한번에 메인에 붙여준다
        main.appendChild(frag);

    </script>
</body>

</html>
