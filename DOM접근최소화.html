<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>돔 접근 테스트</h1>
    <article class="parent">
        <figure>
            <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="" class="figImg">
            <figcaption class="figCap">유재석씨가 코로나에 감염되었다는 소식입니다!</figcaption>
        </figure>
    </article>
    <script>
        // DOM 접근은 최소화해야한다. 아래 대신에
        // const targetImg = document.querySelector('.figImg');
        // const targetTxt = document.querySelector('.figCap');
        // 부모에 먼저 접근해서 부모 안에서만 탐색하게 할 수 있다.
        const parent = document.querySelector('.parent');
        const targetImg = parent.querySelector('.figImg');
        const targetTxt = parent.querySelector('.figCap');

        targetImg.setAttribute('src', 'https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg')
        targetTxt.textContent = '유재석씨가 환하게 웃고있습니다.';
    </script>
</body>

</html>
